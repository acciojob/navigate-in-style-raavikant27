<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <style>
    /* Style the navigation bar container */
    .navbar {
      background-color: #D3D3D3;
      padding: 10px;
    }

    /* Remove bullets and spacing from list */
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Display list items inline and apply spacing */
    .navbar li {
      display: inline;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </nav>

</body>
</html>
