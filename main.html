<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Nav Bar</title>
  <style>
    /* Nav bar container */
    .navbar {
      background-color: #D3D3D3;
      padding: 10px;
    }

    /* List styles */
    .navbar ul {
      list-style: none; /* Remove bullets */
      margin: 0;
      padding: 0;
    }

    /* List item styles */
    .navbar li {
      display: inline; /* Display items horizontally */
      margin-right: 1rem; /* Space between items */
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </nav>

</body>
</html>
